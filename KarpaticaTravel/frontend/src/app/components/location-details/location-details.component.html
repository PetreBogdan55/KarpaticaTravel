<div class="wrapper">
  <mat-card>
    <div class="location-photo" *ngIf="location">
      <img [src]="location.photo" alt="photo" [width]="400" [height]="300" />
    </div>
    <div class="location-details" *ngIf="location">
      <div class="details">
        <h1 class="name">{{ location.name }}</h1>
        <h2>{{ location.address }} {{ location.distanceFromCenter }}</h2>
        <h2>
          Price per day: {{ location.pricePerDay }} <mat-icon>euro</mat-icon>
        </h2>
        <h2
          [ngClass]="{
            available: location.isAvailable == true,
            'not-available': location.isAvailable == false
          }"
        >
          Available
        </h2>
      </div>
    </div>
    <div class="booking">
      <button mat-button mat-ripple (click)="book()" mat-raised-button>
        Book
      </button>
    </div>
  </mat-card>
  <div>
    <mat-expansion-panel hideToggle class="reviews-header">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Reviews

          <mat-icon class="right">keyboard_arrow_down</mat-icon>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let review of reviews" class="review">
        {{ review.title }}
        {{ review.description }}
        {{ review.rating }}
      </div>
    </mat-expansion-panel>
  </div>
</div>
