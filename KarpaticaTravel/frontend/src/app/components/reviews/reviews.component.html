<div class="reviews">
  <div class="pageTitle">User '{{ username }}' reviews</div>
  <table>
    <tr *ngFor="let review of reviews; let i = index" [attr.data-index]="i">
      <td>
        <div class="location" *ngIf="locations[i]">
          {{ locations[i].name }}
        </div>
      </td>
      <td>
        <div class="title">
          {{ review.title }}
        </div>
        <div class="description">
          {{ review.description }}
        </div>
      </td>
      <td>
        <div class="cont">
          <div class="stars">
            <ngx-star-rating
              [(ngModel)]="review.rating"
              [id]="'rating'"
              [disabled]="true"
            ></ngx-star-rating>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
