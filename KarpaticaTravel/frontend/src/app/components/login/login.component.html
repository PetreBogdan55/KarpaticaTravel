<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form
      [formGroup]="this.formService.form"
      #form="ngForm"
      class="example-form"
      (ngSubmit)="login(this.formService.form)"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            type="text"
            name="email"
            matInput
            placeholder="Email"
            required
            ngModel
            formControlName="email"
            minlength="5"
            maxlength="15"
          />
        </mat-form-field>
        <div *ngIf="this.formService.isInvalid(this.formService.getEmail())">
          <mat-error *ngIf="this.formService.getUsername().errors?.minlength"
            >*At least 5 characters</mat-error
          >
          <mat-error *ngIf="this.formService.getEmail().errors?.maxlength">
            *At most 15 characters</mat-error
          >

          <mat-error *ngIf="this.formService.getEmail().errors?.required">
            *Please enter username
          </mat-error>
        </div>

        <mat-form-field class="example-full-width">
          <input
            name="password"
            type="password"
            matInput
            placeholder="Password"
            required
            formControlName="password"
            ngModel
            minlength="5"
            maxlength="15"
          />
        </mat-form-field>
        <div *ngIf="this.formService.isInvalid(this.formService.getPassword())">
          <mat-error *ngIf="this.formService.getPassword().errors?.minlength"
            >*At least 5 characters</mat-error
          >
          <mat-error *ngIf="this.formService.getPassword().errors?.maxlength"
            >*At most 15 characters</mat-error
          >

          <mat-error *ngIf="this.formService.getPassword().errors?.required">
            *Please enter your password
          </mat-error>
        </div>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        [disabled]="!form.valid"
      >
        Sign-in
      </button>
      <button
        mat-stroked-button
        routerLink="/register"
        class="btn-block register-button"
      >
        Go to register
      </button>
    </form>
  </mat-card>
</div>
