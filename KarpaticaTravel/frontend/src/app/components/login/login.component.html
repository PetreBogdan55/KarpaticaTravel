<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form #form="ngForm" class="example-form" (ngSubmit)="login(form)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="text" name="username" matInput placeholder="Username" required ngModel minlength="3" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input name="password" type="password" matInput placeholder="Password" required ngModel minlength="5" />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" [disabled]="!form.valid">
        Sign-in
      </button>
      <button mat-stroked-button routerLink="/register" class="btn-block register-button">Register</button>
    </form>
  </mat-card>
</div>
