<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form #form="ngForm" class="example-form" (ngSubmit)="login(form)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            name="username"
            matInput
            placeholder="Username"
            required
            ngModel
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            name="password"
            matInput
            placeholder="Password"
            required
            ngModel
          />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">
        Sign-in
      </button>
    </form>
  </mat-card>
</div>
